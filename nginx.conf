server {
    listen 80;
    server_name _;  # You can replace this with your actual domain if needed

    root /var/www/html/web;  # The public folder for Craft CMS
    index index.php index.html;

    # Route requests to index.php for Craft CMS to handle
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files with PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;  # Ensure PHP-FPM is running on this port
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
    }

    # Static file caching for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|ttc)$ {
        expires max;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* /(composer\.(json|lock)|\.env|config\.(yaml|php)) {
        deny all;
    }
}
